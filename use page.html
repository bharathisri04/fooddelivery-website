<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    form {
      background: #ff3e83;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 10px;
      background: #28a745;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <form id="registrationForm" action="/submit-registration" method="POST">
    <h2>User Registration</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required minlength="3" />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required minlength="6" />

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required minlength="6" />

    <button type="submit">Register</button>
  </form>

  <script>
    // Optional: Password match validation before submitting
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      const pwd = document.getElementById('password').value;
      const confirmPwd = document.getElementById('confirmPassword').value;

      if (pwd !== confirmPwd) {
        alert('Passwords do not match!');
        event.preventDefault(); // Prevent form submission
      }
    });
  </script>

</body>
</html>
