<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="menustyle.css">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - FoodieExpress</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Menu</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="restaurants.html">Restaurants</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <section class="menu">
    <div class="grid">

      <div class="dish">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/RedDot_Burger.jpg/250px-RedDot_Burger.jpg" alt="Burger Combo">
        <p><strong>Burger Combo</strong><br>₹180</p>
        <button onclick="addToCart('Burger Combo', 180)">Add to Cart</button>
      </div>

      <div class="dish">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Pepperoni_pizza.jpg/320px-Pepperoni_pizza.jpg" alt="Margherita Pizza">
        <p><strong>Margherita Pizza</strong><br>₹220</p>
        <button onclick="addToCart('Margherita Pizza', 220)">Add to Cart</button>
      </div>

      <div class="dish">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Sushi_platter.jpg/320px-Sushi_platter.jpg" alt="Sushi Platter">
        <p><strong>Sushi Platter</strong><br>₹350</p>
        <button onclick="addToCart('Sushi Platter', 350)">Add to Cart</button>
      </div>

      <div class="dish">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Hyderabadi_Chicken_Biryani.jpg/250px-Hyderabadi_Chicken_Biryani.jpg" alt="Biryani">
        <p><strong>Biryani</strong><br>₹200</p>
        <button onclick="addToCart('Biryani', 200)">Add to Cart</button>
      </div>

      <div class="dish">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Thaifriedrice.jpg/250px-Thaifriedrice.jpg" alt="Fried Rice">
        <p><strong>Fried Rice</strong><br>₹160</p>
        <button onclick="addToCart('Fried Rice', 160)">Add to Cart</button>
      </div>

      <div class="dish">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Pancit_Ilonggo_Style_-_12110747826.jpg/480px-Pancit_Ilonggo_Style_-_12110747826.jpg" alt="Noodles">
        <p><strong>Noodles</strong><br>₹150</p>
        <button onclick="addToCart('Noodles', 150)">Add to Cart</button>
      </div>

    </div>
  </section>
</body>
</html>
